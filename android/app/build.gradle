plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id "com.google.gms.google-services"
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace = "com.example.woodiex"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "29.0.13113456" // Your specified NDK version

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
        coreLibraryDesugaringEnabled = true // Keep enabled for Java 11 compatibility
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    buildFeatures {
        buildConfig = true // Fix for deprecated BuildConfig warning
    }

    defaultConfig {
        applicationId = "com.example.woodiex"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    flavorDimensions = ["default"]
    productFlavors {
        production {
            dimension = "default"
            applicationIdSuffix = ".production"
            resValue "string", "app_name", "Woodiex Production"
        }
        development {
            dimension = "default"
            applicationIdSuffix = ".dev"
            resValue "string", "app_name", "Woodiex Development"
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Consider signingConfigs.release for production
        }
    }
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.2' // Added for desugaring
}

flutter {
    source = "../.."
}